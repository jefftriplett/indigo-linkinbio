---
layout: default
permalink: /preview/
sitemap: false
title: Preview
---

<section class="px-4 py-8 mx-auto mb-8 text-center sm:max-w-xl">
    <div class="flex justify-center">
        <span class="link">
            <img class="object-center mb-3 rounded-full w-28" alt="{{ site.name }}" src="{% if site.external-image %}{{ site.picture }}{% else %}{{ site.url }}/{{ site.picture }}{% endif %}" />
        </span>
    </div>

    <h1 class="text-5xl font-semibold text-gray-100">{{ site.name }}</h1>

    <h2 class="text-3xl font-semibold text-gray-100">{{ site.bio }}</h2>
</section>
