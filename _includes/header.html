<header>
  {% if site.about %}
    <div class="flex justify-center">
      <a class="link" href="{{ site.url }}/about">
        <img class="object-center mb-3 w-28 rounded-full" alt="{{ site.title }}" src="{% if site.external-image %}{{ site.picture }}{% else %}{{ site.url }}/{{ site.picture }}{% endif %}" />
      </a>
    </div>
  {% else %}
    <div class="flex justify-center">
      <span class="link">
        <img class="object-center mb-3 w-28 rounded-full" alt="{{ site.title }}" src="{% if site.external-image %}{{ site.picture }}{% else %}{{ site.url }}/{{ site.picture }}{% endif %}" />
      </span>
    </div>
  {% endif %}

  <h1 class="title">{{ site.title }}</h1>

  {% if site.bio %}
    <h2 class="description">{{ site.bio }}</h2>
  {% endif %}

</header>
