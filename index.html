---
image: /assets/images/preview.png
layout: page
title: Links
---
<div class="main">
    {% for link in site.data.links %}
        <div class="mt-8"></div>
        <div class="px-4 mx-auto mb-4 sm:max-w-xl">
            <div class="px-6 py-4 text-gray-100 border-2 border-gray-100 shadow-sm rounded-xl">
                <i class="{% if link.css_class %}{{ link.css_class }}{% else %}fas fa-globe{% endif %} text-gray-100"></i>
                <a href="{{ link.url }}" class="font-semibold text-gray-100 text-md" {% if link.nofollow %}rel="nofollow" {% endif %} target="_blank">{{ link.title }}</a>
            </div>
        </div>
    {% endfor %}
    <div class="mt-8"></div>
</div>
